{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="columns is-mobile has-text-centered">
  <div class="column is-half is-offset-one-quarter">
    <div class="card">
      <div class="card-content">
        <form method="post" action="" role="form" enctype="multipart/form-data">
          {% csrf_token %}
          <h3 class="title is-1">New Post</h3>
          <div class="field">
            <p class="control has-icons-left">
              <label class="label is-medium">Change your picture</label>
              {{ form.picture }}
              <span class="icon is-small is-left"><i class="fas fa-lock"></i></span>
            </p>
          </div>
          <div class="field">
            <p class="control has-icons-left">
              <label class="label is-medium">Caption</label>
              {{ form.caption }}
              <span class="icon is-small is-left"><i class="fas fa-lock"></i></span>
            </p>
          </div>
          <div class="field">
            <p class="control has-icons-left">
              <label class="label is-medium">Tags (add tags, separeted by commas)</label>
              {{ form.tags }}
              <span class="icon is-small is-left"><i class="fas fa-lock"></i></span>
            </p>
          </div>
          <div class="field">
            <p class="control">
              <button type="submit" name="action" class="button is-success"><span class="material-icons">create</span>Post</button>
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
